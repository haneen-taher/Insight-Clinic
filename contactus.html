  <body>
    <header>
      <div class="container flex align-center">
        <a href="" class="logo">In<span>s</span>ight</a>

        <nav>

            <li>

        <div id="menuToggle">
          <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
          <input type="checkbox" />

          <!--
        Some spans to act as a hamburger.
        
        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
          <span></span>
          <span></span>
          <span></span>

          <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
        -->
          <ul id="menu">
            <a href="./index.html"><li>Home</li></a>
            <a href="./about.html"><li>About</li></a>
            <a href="./services.html"><li>Services</li></a>
            <a href="./contactus.html"><li>Contact Us</li></a>
          </ul>
        </div>
      </div>
    </header>

    <form class="g-3 container mt-5 mb-5 row">
      <h4 class="mb-5">Leave a message here</h4>
      <div class="col-md-5 col-10">
        <label for="inputAddress" class="form-label mt-5">First Name</label>
        <input
          type="text"
          class="form-control mb-4 p-3"
          id="inputAddress"
          placeholder="First name"
        />
      </div>
      <div class="col-md-5 col-10">
        <label for="inputPassword4" class="form-label mt-5">Last Name</label>
        <input
          type="text"
          class="form-control mb-4 p-3"
          id="inputAddress"
          placeholder="Last name"
        />
      </div>

      <div class="col-md-5 col-10">
        <label for="inputEmail4" class="form-label mt-5">Subject</label>
        <input
          type="email"
          class="form-control mb-4 p-3"
          id="inputEmail4"
          placeholder="Subject"
        />
      </div>
      <div class="col-md-5 col-10">
        <label for="inputEmail4" class="form-label mt-5">Phone Number</label>
        <input
          type="email"
          class="form-control mb-4 p-3"
          id="inputEmail4"
          placeholder="Phone Number"
        />
      </div>

      <div class="floatingTextarea2 col-10">
        <label for="floatingTextarea2 mt-5">Message </label>
        <textarea
          class="form-control"
          placeholder="Leave a message here"
          id="floatingTextarea2"
          style="height: 130px"
        ></textarea>
      </div>

      <div class="col-3 text-center mt-5 but">
        <a href="#" class="col-12 fs-2" type="submit" class="btn">Send</a>
      </div>
    </form>

    <div class="container">
      <h1>Contact Us</h1>
      <section class="contuctus">
        <div class="mail">
          <i class="fa-regular fa-envelope-open fa-lg" style="color: #fff"></i>
          <h3>Email</h3>
          <p>Sadaqa@Sadaqa.com</p>
        </div>
        <div class="phone">
          <i class="fa-solid fa-phone fa-lg" style="color: #ffffff"></i>
          <h3>Phone</h3>
          <p>+962 7 9661 8504</p>
        </div>
        <div class="location">
          <i class="fa-solid fa-location-dot fa-lg" style="color: #fff"></i>
          <h3>Office</h3>
          <p>Insight clinic Amman</p>
        </div>
        <img src="./" alt="" />
      </section>
    </div>
